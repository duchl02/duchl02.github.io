      @import url('https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap');
      
      * {

      }

      body {
        height: 100vh;

      @keyframes crazyGradient {

        100% {

      .bouncing-text {

        align-items: center;

        text-align: center;

      .main-text {

        color: #fff;

        animation: bounce 2s ease-in-out infinite;
        margin-bottom: 2rem;
        text-transform: uppercase;
        letter-spacing: 2px;

      @keyframes bounce {
        0%, 20%, 50%, 80%, 100% {

        }
        40% {

        60% {

        }

        }

      .funny-button {

      @keyframes pulse {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.05);
        }
        100% {

        }

      .floating-memes {

        width: 100%;
        height: 100%;
        pointer-events: none;
      }

      .meme {

        font-size: 3rem;
        animation: float 8s ease-in-out infinite;
        opacity: 0.6;
      }

      .meme:nth-child(1) {

      @keyframes float {

        }

      .crazy-shapes {

        height: 100%;
        pointer-events: none;
      }

      .shape {

        border-radius: 50%;
        animation: spin 10s linear infinite;
        opacity: 0.3;
      }

      .shape:nth-child(1) {

        height: 100px;
        background: #ff6b6b;
        left: 5%;
        top: 15%;

      .shape:nth-child(2) {

        height: 80px;

      @keyframes spin {

        50% {

      .rainbow-text {

      @keyframes rainbowShift {

      @media (max-width: 768px) {

        }
      }
    </style>
  </head>
