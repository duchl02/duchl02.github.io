<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500;600;700&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Chúc mừng sinh nhật</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-8 col-lg-8">
        <h1>H A P P Y B I R T H D A Y</h1>
            <div id="myCarousel" class="carousel slide text-center" data-ride="carousel">
                <ol class="carousel-indicators">
                  <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                  <li data-target="#myCarousel" data-slide-to="1"></li>
                  <li data-target="#myCarousel" data-slide-to="2"></li>
                  <li data-target="#myCarousel" data-slide-to="3"></li>
                  <li data-target="#myCarousel" data-slide-to="4"></li>
                </ol>
            
                <div class="carousel-inner" role="listbox">
                  <div class="item active">
                    <img src="./quy1.jpeg" alt="">
                  </div>
                  <div class="item">
                    <img src="./quy2.jpeg" alt="">
                  </div>
                  <div class="item">
                    <img src="./quy3.jpeg" alt="">
                  </div>
                  <div class="item">
                    <img src="./quy4.jpeg" alt="">
                  </div>
                  <div class="item">
                    <img src="./quy5.jpeg" alt="">
                  </div>
                  
                </div>
            
                <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                  <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                  <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                  <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                  <span class="sr-only">Next</span>
                </a>
              </div>
            <p class="text-center" style="color: #fff;margin: 20px;">Kéo lên ↥</p>
        </div>
        <div class="col-xs-12 col-sm-4 col-lg-4">
            <div class="row">
                <h4>Nhập lời chúc ở đây</h4>
                <div class=" form-group">
                <input type="text" class="form-control" id="name" placeholder="Tên" required>
                </div>
                <div class="form-group">
                <input type="comment" class="form-control" id="comment" placeholder="Nội dung" required>
                </div>
                <div class="col-sm-12 form-group">
                    <button id="submit" class="btn btn-default btn-modal  pull-right" type="submit">Send</button>
                </div>
                <div class="content">
                    
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="modal" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h2 class="text-center">Chúc mừng sinh nhật</h2>
            </div>
            <div class="modal-body">
                <h4>Hôm ni ngày 20/06 sinh nhật Quý 2k</h4><br>
                <h4>Gửi cho Quý lời chúc nhé!</h4>
            <div class="modal-footer">
                    <button type="submit" class="btn pull-right btn-default" data-dismiss="modal">Đồng ý</button>
            </div>      
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<script src="./main.js"></script>
</body>
</html>
