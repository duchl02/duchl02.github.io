<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Máy tính đơn giản</title>
    <link rel="stylesheet" href="./style.css">
    <script src="http://code.jquery.com/jquery.js"></script>
</head>
<body>
    <div class="calculator">
        <input type="text" class="box-calculator" value="">
        <input type="text" class="box-result" value="">
        <div class="box-button">
            <button class="refresh">CE</button>
            <button class="delete">DE</button>
            <button class="plus operation">+</button>
            <button class="minus operation">-</button>
            <button class="times operation">*</button>
            <button class="divide operation">/</button>
            <button class="number">9</button>
            <button class="number">8</button>
            <button class="number">7</button>
            <button class="number">6</button>
            <button class="number">5</button>
            <button class="number">4</button>
            <button class="number">3</button>
            <button class="number">2</button>
            <button class="number">1</button>
            <button class="number">0</button>
            <button class="dot operation">.</button>
            <button class="equal">=</button>
        </div>
    </div>
    <p>Máy tính đơn giản
        <a href="https://www.facebook.com/duchl02">duchl02</a>
    </p>
<script src="./main.js"></script>
</body>
</html>
